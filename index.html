<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Supremo Delivery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Café Supremo Delivery</h1>
        </div>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Cadastro</a>
            <a href="#main">Principal</a>
        </nav>
    </header>

    <main>
        <!-- Tela de Login -->
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Tela de Cadastro -->
        <section id="register">
            <h2>Criar Nova Conta</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Tela Principal -->
        <section id="main">
            <h2>Ofertas da Semana</h2>
            <div class="products">
                <div class="product">
                    <img src="cafe-classico.jpg" alt="Café Clássico">
                    <h3>Café Clássico</h3>
                    <p>R$ 25,00 (250g)</p>
                </div>
                <div class="product">
                    <img src="espresso-intenso.jpg" alt="Espresso Intenso">
                    <h3>Espresso Intenso</h3>
                    <p>R$ 30,00 (250g)</p>
                </div>
            </div>
        </section>

        <!-- Detalhes do Produto -->
        <section id="product-details">
            <h2>Detalhes do Produto</h2>
            <div class="product-detail">
                <img src="cafe-classico.jpg" alt="Café Clássico">
                <div>
                    <h3>Café Clássico</h3>
                    <p>Um blend de cafés 100% arábica.</p>
                    <p>R$ 25,00 (250g)</p>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" min="1" value="1">
                    <button type="button">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Café Supremo Delivery</p>
    </footer>
</body>
</html>
